<ngb-accordion #a="ngbAccordion" activeIds="hotel-listings">
    <ngb-panel id="hotel-listings">
      <ng-template ngbPanelHeader let-opened="opened">
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="m-0">Hotel Listings</h5>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="row justify-content-end">
          <div class="col-8">
            <div class="clearfix mb-2">
              <div class="float-left">
                <label>Total Nights: [a number]</label>
              </div>
              <div class="float-right">
                <button class="btn btn-outline-dark btn-sm">Sort by Name</button>
                <button class="btn btn-outline-dark btn-sm ml-2">Sort by Price</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="search-addon">
                  <fa-icon [icon]="faSearch"></fa-icon>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Hotel name" aria-label="HotelName" aria-describedby="search-addon">
            </div>
            <div class="form-group">
              <label for="priceFilterRange">Price Filter</label>
              <input type="range" class="form-control-range" id="priceFilterRange">
            </div>
          </div>
          <div class="col-8">
            <div class="card-deck">
             <ng-container *ngFor="let hotel of hotels; let i = index">
              <div class="card mb-3">
                <div class="card-body">
                  <p class="card-text"><b>Name:</b> {{hotel.name}}</p>
                  <p class="card-text"><b>Price:</b> {{hotel.price}}</p>
                  <p class="card-text"><b>City:</b> {{hotel.city}}</p>
                </div>
              </div>
              <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
             </ng-container>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
